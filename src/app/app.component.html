<header>
  <mat-toolbar id="barre" color="primary">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <img src="assets/img/logo_blanc.png" alt="image"/>
      <span class="title">CKR FOOT</span>
      <span class="example-spacer"></span>
      <section>
        <a class="buttonTop" mat-stroked-button (click)="sidenav.toggle()" href=""> Accueil </a>
        <a class="buttonTop" mat-stroked-button (click)="openDialogContact()"> Contact </a>
        <a class="buttonTop" mat-stroked-button (click)="openDialogRegles()"> Règles </a>
      </section>
      <div *ngIf="!connect(); else elseBlockDeco">
        <a class="buttonTop" mat-stroked-button [routerLink]="'/auth/create-component'" routerLinkActive="active">
          Création compte </a>
        <a class="buttonTop" mat-stroked-button [routerLink]="'/auth/connexion-component'" routerLinkActive="active">
          Connexion </a>
      </div>
      <ng-template #elseBlockDeco>
        <button class="buttonTop" mat-stroked-button (click)="deco()">Déconnexion</button>
      </ng-template>

      <router-outlet></router-outlet>
    </mat-toolbar-row>

  </mat-toolbar>
</header>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Accueil</a>
      <div *ngIf="connect(); else elseBlock">
        <a mat-list-item [routerLink]="'/matchs/match-component'" routerLinkActive="active"> Résultats </a>
        <a mat-list-item [routerLink]="'/matchs/pari-component'" routerLinkActive="active"> Mes paris </a>
        <a mat-list-item [routerLink]="'/matchs/communaute-component'" routerLinkActive="active"> Communaute </a>
        <a mat-list-item [routerLink]="'/matchs/creation-communaute-component'" routerLinkActive="active"> Crée
          commu </a>
        <a mat-list-item [routerLink]="'/matchs/classement-component'" routerLinkActive="active"> Classement </a>

      </div>
      <ng-template #elseBlock>
        <a mat-list-item [routerLink]="'/auth/connexion-component'" routerLinkActive="active"> Connexion </a>
        <a mat-list-item [routerLink]="'/auth/create-component'" routerLinkActive="active"> Création compte </a>
      </ng-template>
      <router-outlet></router-outlet>
    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content>
    <p>Viens décrocher la première place !</p>

    <div style="height: 63vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<footer>
  <h1>CKR FOOT | Aurélien Carray - Estebann Koenig - Enguéran Raout | UPHF</h1>
</footer>
