<table mat-table [dataSource]="matchs" class="mat-elevation-z8">
  <caption>Liste des matchs</caption>

  <!-- Equipe 1 -->
  <ng-container matColumnDef="equipe1">
    <th mat-header-cell *matHeaderCellDef> Equipe 1 </th>
    <td mat-cell *matCellDef="let element"> {{element.equipe1}}  </td>
  </ng-container>

  <!-- Score 1 -->
  <ng-container matColumnDef="score1">
    <th mat-header-cell *matHeaderCellDef> Score 1 </th>
    <td mat-cell *matCellDef="let element"> {{element.score1}} </td>
  </ng-container>

  <!-- Score 2 -->
  <ng-container matColumnDef="score2">
    <th mat-header-cell *matHeaderCellDef> Score 2 </th>
    <td mat-cell *matCellDef="let element"> {{element.score2}} </td>
  </ng-container>

  <!-- Equipe 2 -->
  <ng-container matColumnDef="equipe2">
    <th mat-header-cell *matHeaderCellDef> Equipe 2 </th>
    <td mat-cell *matCellDef="let element"> {{element.equipe2}} </td>
  </ng-container>

  <!-- Modif
  <ng-container matColumnDef="modif">
    <th mat-header-cell *matHeaderCellDef> Modifier la tâche </th>
    <td mat-cell *matCellDef="let element">
        <button class="icon" mat-fab color="primary" aria-label="Modifier" value=modif (click)="openDialogModif(element)">
          <mat-icon>filter_list</mat-icon>
        </button>
    </td>
  </ng-container>-->

  <!-- Supprimer
  <ng-container matColumnDef="suppr">
    <th mat-header-cell *matHeaderCellDef> Supprimer la tâche </th>
    <td mat-cell *matCellDef="let element">
      <form (ngSubmit)="suppr(element)">
        <button class="icon" mat-fab color="primary" aria-label="Supprimer" value=suppr>
          <mat-icon>delete</mat-icon>
        </button>
      </form>
    </td>
  </ng-container>-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
