<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 order-md-1">
      <div class="table-responsive">
        <table mat-table [dataSource]="users" class="mat-elevation-z8">

          <!-- Rang -->
          <ng-container matColumnDef="rang">
            <th mat-header-cell *matHeaderCellDef class="td-classement"> Rang</th>
            <td mat-cell *matCellDef="let element" class="td-classement"> {{element.rang}} </td>
          </ng-container>

          <!-- Pseudo -->
          <ng-container matColumnDef="pseudo">
            <th mat-header-cell *matHeaderCellDef class="td-classement"> Pseudo</th>
            <td mat-cell *matCellDef="let element" class="td-classement"> {{element.pseudo}} </td>
          </ng-container>


          <!-- Points -->
          <ng-container matColumnDef="points" class="td-classement">
            <th mat-header-cell *matHeaderCellDef class="td-classement"> Points</th>
            <td mat-cell *matCellDef="let element" class="td-classement"> {{element.points}} points</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
    <div class="col-md-4 order-md-2">
      <div class="chat-box">

        <div class="message-list" *ngIf="messages | async as messages">
          <div *ngFor="let message of messages">
            <small>{{ message.nom }}</small>
            <p>{{ message.msg }}</p>
          </div>

        </div>

        <form (ngSubmit)="sendMessage()">
          <div class="form-group">
            <textarea class="form-control" id="msgInput" [(ngModel)]="message" name="message" required
                      placeholder="Message"></textarea>
          </div>
          <button type="submit" [disabled]="!message" [ngStyle]="{'background-color': !message ? '#ccc' : ''}">Envoyer
          </button>
        </form>


      </div>
    </div>
  </div>
</div>
