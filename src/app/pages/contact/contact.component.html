<form [formGroup]="profileForm">

    <h1 mat-dialog-title>NOUS CONTACTER</h1>
    
    <mat-form-field class="email">
        <mat-label>Votre email</mat-label>
        <textarea matInput placeholder="Ex. pat@gmail.com" formControlName="email"></textarea>
    </mat-form-field>
    
    <mat-form-field class="description">
      <mat-label>Votre message</mat-label>
      <textarea rows="8" matInput formControlName="description"></textarea>
    </mat-form-field>
    
    <mat-dialog-actions align="end">
      <button mat-flat-button class="ok" type="submit" color="primary" (click)="onSubmit()">Valider</button>
      <button mat-button mat-dialog-close class="retour">Retour</button>
    </mat-dialog-actions>
    
    </form>
