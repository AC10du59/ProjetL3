<h2>Créer ou rejoindre une communauté</h2>

<form [formGroup]="formControl">
  <div>
    <label for="nom">Nom de la communauté</label>
    <input type="text" id="nom" formControlName="nom">
  </div>
  <div class="button-container">
    <button (click)="creerCommunaute()" type="submit">Créer</button>
    <button (click)="rejoindreCommunaute()" type="submit">Rejoindre</button>
  </div>
</form>
