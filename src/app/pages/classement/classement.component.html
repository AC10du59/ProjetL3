<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <caption>Classement</caption>

  <!-- Rang -->
  <ng-container matColumnDef="rang">
    <th mat-header-cell *matHeaderCellDef> Rang </th>
    <td mat-cell *matCellDef="let element"> {{element.rang}}  </td>
  </ng-container>

  <!-- Pseudo -->
  <ng-container matColumnDef="pseudo">
    <th mat-header-cell *matHeaderCellDef> Pseudo </th>
    <td mat-cell *matCellDef="let element"> {{element.pseudo}} </td>
  </ng-container>

  <!-- Points -->
  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef> Points </th>
    <td mat-cell *matCellDef="let element"> {{element.points}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<p id="space">.</p>
