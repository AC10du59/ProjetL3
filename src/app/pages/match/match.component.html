<div class="container">

  <h1> Liste Matchs </h1>
  <table>
    <thead>
    <th> Identifiant  </th>
    <th> Équipe domicile  </th>

    <th> Équipe extérieur </th>
    <th> Score domicile </th>
    <th> Score extérieur </th>
    <th> Journée </th>
    </thead>
    <tbody>
    <tr *ngFor="let match of matchs">
      <td>{{match.idMatch}}</td>
      <td>{{match.equipeDomicile}}</td>
      <td>{{match.equipeExterieur}}</td>
      <td>{{match.scoreDomicile}}</td>
      <td>{{match.scoreExterieur}}</td>
      <td>{{match.journee}}</td>
    </tr>


    </tbody>

  </table>


</div>
